<form action="" class="lui_form" (ngSubmit)="onSubmit()">
  <div class="item row va-middle">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <label class="label">E-mail / Login:</label>
    </div>
    <div class="col-xs-12 col-lg-5">
      <div class="input">
        <input type="text" name="login[email]" [(ngModel)]="loginName" /> <!--(keyup)="password=$event.target.value"-->
      </div>
    </div>
  </div>
  <div class="item row va-middle">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <label class="label">Heslo:</label>
    </div>
    <div class="col-xs-12 col-lg-5">
      <div class="input">
        <input type="password" name="login[password]" [(ngModel)]="password" />
      </div>
    </div>
  </div>
  <div class="item row va-middle">
    <div class="col-xs-12 col-lg-9 ml-lg-3">
      <button type="submit" class="lui_button warning">Přihlásit</button>
      <a [routerLink]="['/zapomenute-heslo']" class="forget_pwd fa_b_lock">Zapomenuté heslo</a>
    </div>
    <div *ngIf="isError">Neplatné jméno nebo heslo.</div>
    <div *ngIf="!isFilled">Zadejte login a heslo.</div>
  </div>
</form>
