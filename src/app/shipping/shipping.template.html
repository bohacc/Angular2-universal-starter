<section>
  <h2>Vyberte způsob dopravy</h2>
  <div class="content">
    <label class="item" *ngFor="let item of shippingObj.records">
      <input type="radio" name="delivery" [value]="item.code"
             [(ngModel)]="selectedShipping"
             [disabled]="isProcess"
             (ngModelChange)="selectItem(item)"
      >
      <div>
        <div class="name">
          {{item.name}} <span class="info" title="{{item.name}}"></span>
        </div>
        <div class="price" *ngIf="item.priceVat && item.priceVat!='0'">
          {{item.priceVat | number:formatNumber1}} Kč
        </div>
        <div class="price" *ngIf="!item.priceVat || item.priceVat=='0'">
          zdarma
        </div>
      </div>
    </label>
  </div>
</section>
